{% extends "base.html" %}
{% block content %}
  <h2>Available Quizzes</h2>
  
  <div class="quiz-controls">
    <button onclick="confirmReset()" class="reset-button">
      Reset Progress
    </button>
    <form id="resetForm" action="{{ url_for('reset_progress') }}" method="post" style="display: none;">
    </form>
  </div>

  <ul class="quiz-list">
    {% for id, quiz in quizzes.items() %}
      <li>
        <a href="{{ url_for('quiz', quiz_id=id) }}" class="quiz-item">
          <span class="quiz-title">Quiz {{ id }}: {{ quiz.title }}</span>
          {% if id in solved_quizzes and solved_quizzes[id] %}
            <span class="checkmark">âœ“</span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>

  <script>
    function confirmReset() {
      if (confirm('Are you sure you want to reset all progress?')) {
        document.getElementById('resetForm').submit();
      }
    }
  </script>
{% endblock %}
