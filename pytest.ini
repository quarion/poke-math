[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display settings
console_output_style = count
addopts = -v --import-mode=importlib

# Test organization
testpaths = tests
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env 
pythonpath = . src 