{% extends "base.html" %}

{% block title %}Mission Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="error-message">
        <h1>Mission Not Available</h1>
        <p>Sorry, the mission you're looking for ({{ quiz_id }}) is no longer available.</p>
        <p>It may have been removed or updated.</p>
        
        <div class="actions">
            <a href="{{ url_for('new_exercise') }}" class="btn btn-primary">Try a New Mission</a>
            <a href="{{ url_for('my_quizzes') }}" class="btn btn-secondary">My Missions</a>
        </div>
    </div>
</div>
{% endblock %}
