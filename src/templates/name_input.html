{% extends "base.html" %}
{% block title %}Choose Your Name - Pokemath!{% endblock %}

{% block content %}
<div class="name-input-container">
  <div class="name-input-card">
    <h2>Choose Your Trainer Name!</h2>
    
    <div class="pokemon-trainer">
      <img src="{{ url_for('static', filename='images/pokemon-trainer.png') }}" alt="Pokemon Trainer" class="trainer-image">
    </div>
    
    <p class="name-description">Every great Pokemon Math Trainer needs a name! What should we call you?</p>
    
    <form action="{{ url_for('save_name') }}" method="post" class="name-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="form-group">
        <label for="trainer-name">Trainer Name:</label>
        <input type="text" id="trainer-name" name="trainer_name" required 
               placeholder="Enter your trainer name" maxlength="20"
               value="{{ current_name if current_name else '' }}">
      </div>
      
      {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
      {% endif %}
      
      <div class="form-actions">
        <button type="submit" class="button-base button-blue">Save Name</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
